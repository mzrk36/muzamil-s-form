<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration Form</title>
  <style>
    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #f1f1f1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 1.5s ease-in-out;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2.5em;
      color: #00fff7;
      text-shadow: 0 0 10px #00fff7, 0 0 20px #00fff7;
    }

    form {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(10px);
      border: 1px solid #333;
      padding: 30px 40px;
      border-radius: 15px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 0 25px rgba(0, 255, 247, 0.1);
    }

    label {
      font-weight: bold;
      color: #e0e0e0;
      display: block;
      margin-top: 20px;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px 15px;
      margin-top: 8px;
      border: none;
      border-radius: 10px;
      background: #2b2b2b;
      color: #fff;
      font-size: 1em;
      box-shadow: inset 0 0 5px #000;
      transition: 0.3s ease;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      background: #1f1f1f;
      box-shadow: 0 0 10px #00fff7;
    }

    button {
      margin-top: 30px;
      padding: 15px 25px;
      background: linear-gradient(to right, #00c9ff, #92fe9d);
      border: none;
      border-radius: 50px;
      color: #000;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 255, 247, 0.3);
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(0, 255, 247, 0.6);
    }

    p {
      font-size: 0.9em;
      color: #bbb;
      margin-top: 5px;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Scrollbar Styling */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #1a1a1a;
    }
    ::-webkit-scrollbar-thumb {
      background: #00fff7;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Registration Form</h1>
  <form action="https://formsubmit.co/muzamilzrk36@gmail.com" method="POST" enctype="multipart/form-data">
    <label for="Country">Select Country</label>
    <select name="Country" required>
      <option value="">Select</option>
      <option>Pakistan</option>
      <option>USA</option>
      <option>Canada</option>
      <option>Afghanistan</option>
      <option>India</option>
    </select>

    <label for="Course_Event">Select course or event</label>
    <select name="Course_Event" required>
      <option value="">Select course or event</option>
      <option>Graphic Designing</option>
      <option>Web & App Development</option>
      <option>Gen AI & Chatbot Development</option>
    </select>

    <label for="Name">Name:</label>
    <input type="text" name="Name" placeholder="Write Your Name Here" required>

    <label for="Email">Email:</label>
    <input type="email" name="Email" placeholder="Write Your Email Here" required>

    <label for="CNIC">CNIC:</label>
    <input type="text" name="CNIC" placeholder="e.g.54001234567" required>

    <label for="DOB">Date Of Birth:</label>
    <input type="date" name="DOB" required>

    <label for="Address">Address:</label>
    <textarea name="Address" rows="4" placeholder="Your Address" required></textarea>

    <label for="Laptop">Do You Have A Laptop?</label>
    <select name="Laptop" required>
      <option value="">Do You Have A Laptop?</option> 
      <option>Yes</option>
      <option>No</option>
    </select>

    <label for="City">Select City:</label>
    <select name="City" required>
      <option value="">Select</option>
      <option>Quetta</option>
      <option>Karachi</option>
      <option>Lahore</option>
      <option>Islamabad</option>
      <option>Peshawar</option>
    </select>

    <label for="Computer">Select your computer proficiency:</label>
    <select name="Computer" required>
      <option value="">Select your computer proficiency</option>
      <option>None</option>
      <option>Beginner</option>
      <option>Intermediate</option>
      <option>Advanced</option>
    </select>

    <label for="Father_Name">Father's Name:</label>
    <input type="text" name="Father_Name" placeholder="Write your father name" required>

    <label for="Father_CNIC">Father's CNIC:</label>
    <input type="text" name="Father_CNIC" placeholder="Write your father CNIC" required>

    <label for="Picture">Upload Your Recent Picture:</label>
    <input type="file" name="Picture" accept="image/*" required>
    <p>Picture must be less than 2MB and clearly show your face</p>

    <button type="submit">Submit Your Form Here</button>
  </form>
</body>
</html>
